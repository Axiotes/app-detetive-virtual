<div class="option">
  <label class="custom-checkbox">
    <input type="checkbox" [(ngModel)]="checked" />
    <span class="checkmark"></span>
  </label>
  <div class="option__infos">
    <p class="option__infos-name" [innerHTML]="name"></p>
    <p class="option__infos-details" [innerHTML]="details"></p>
  </div>
</div>
